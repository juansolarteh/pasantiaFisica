<mat-card class="card-materia">
    <mat-card-header>
        <div mat-card-avatar class="materia-avatar"></div>
        <mat-card-title>{{subjectTitle}}</mat-card-title>
        <mat-card-subtitle>
            <ng-content select="[extra-info]"></ng-content>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-body-1">
            <ng-content select="[content]"></ng-content>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <ng-content select="[actions]"></ng-content>
    </mat-card-actions>
</mat-card>
