<app-navbar>
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" midOptions>
        <a mat-tab-link *ngFor="let link of links" [routerLink]="link.link" (click)="activeLink = link.link"
            [active]="activeLink == link.link"> {{link.label}}</a>
    </nav>
</app-navbar>

<div id="centered-wrapper">
    <div id="wrapper">
        <div>
            <mat-card>
                <div>
                    <div class="mat-display-1">{{subject.getNombre() | titlecase}}</div>
                    <div class="mat-body-strong">{{subject.getDescripcion()}}</div>
                    <br>
                    <div class="mat-body-strong">Numero maximo de participantes: {{subject.getNumGrupos()}}</div>
                    <div class="mat-body-strong">Clave de curso: {{subject.getClave()}}</div>
                </div>
            </mat-card>
        </div>
        <div id="router">
            <mat-tab-nav-panel #tabPanel>
                <router-outlet></router-outlet>
            </mat-tab-nav-panel>
        </div>
    </div>
</div>
