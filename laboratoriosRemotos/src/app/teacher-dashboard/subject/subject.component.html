<app-navbar>
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" midOptions>
        <a mat-tab-link *ngFor="let link of links" [routerLink]="link.link" (click)="activeLink = link.link"
            [active]="activeLink == link.link"> {{link.label}}</a>
    </nav>
</app-navbar>

<div id="centered-wrapper">
    <div id="wrapper">
        <div>
            <mat-card>
                <p>{{subject?.getNombre()}}</p>
                <p>{{subject?.getClave()}}</p>
                <p>{{subject?.getDescripcion()}}</p>
                <p>{{subject?.getNumGrupos()}}</p>
            </mat-card>
        </div>
        <div id="router">
            <mat-tab-nav-panel #tabPanel>
                <router-outlet></router-outlet>
            </mat-tab-nav-panel>
        </div>
    </div>
</div>
