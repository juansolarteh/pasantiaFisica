<app-navbar>
    <mat-tab-group animationDuration="0ms" midOptions [selectedIndex]=selectedTab (selectedTabChange)="changeTab($event)">
        <mat-tab label="Practicas"></mat-tab>
        <mat-tab label="Grupos"></mat-tab>
    </mat-tab-group>
</app-navbar>
<div id="centered-wrapper">
    <div id="wrapper">
        <div>
            <mat-card>
                <p>{{subject.getNombre()}}</p>
                <p>{{subject.getClave()}}</p>
                <p>{{subject.getDescripcion()}}</p>
                <p>{{subject.getNumGrupos()}}</p>
            </mat-card>     
        </div>
        <div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
