<app-navbar>
    <button mat-icon-button rightOptions matTooltip="Crear curso">
        <mat-icon>add</mat-icon>
    </button>
</app-navbar>
<div class="container">
    <div class="grid">
        <mat-card *ngFor="let subject of subjects">
            <div class="header" (click)="goToSubject(subject.id)">
                <mat-card-header>
                    <mat-card-title>{{subject.name}}</mat-card-title>
                </mat-card-header>
            </div>
            <mat-divider></mat-divider>
            <mat-card-content>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-actions align="end">
                <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
