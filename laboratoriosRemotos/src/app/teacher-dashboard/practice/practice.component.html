<app-navbar>
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" midOptions>
        <a mat-tab-link *ngFor="let link of links" [routerLink]="link.link" (click)="activeLink = link.link"
            [active]="activeLink == link.link"> {{link.label}}</a>
    </nav>
</app-navbar>

<mat-tab-nav-panel #tabPanel>
    <router-outlet></router-outlet>
</mat-tab-nav-panel>
