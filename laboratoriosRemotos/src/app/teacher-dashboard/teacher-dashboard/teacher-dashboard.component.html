<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="over" [(opened)]="openSideNav">
    <mat-nav-list>
      <div *ngFor="let nav of linksSideNav" class="links">
        <a mat-list-item *ngIf="nav.link; else subtitle" (click)="navigateTo(nav.link!)">
          <mat-icon mat-icon>{{nav.ico}}</mat-icon>{{nav.label}}
        </a>
        <ng-template #subtitle>
          <div class="mat-body-strong">{{nav.label}}</div>
        </ng-template>
      </div>
    </mat-nav-list>
  </mat-drawer>
  <div class="sidenav-content">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
