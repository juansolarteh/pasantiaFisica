<mat-toolbar color="primary" class="mat-elevation-z4">
  <div class="toolbar-content">
    <div class="left-options">
      <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (click)="menuTrigger.openMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <ng-container *ngFor="let subject of subjects">
          <button mat-menu-item (click)="goToSubjectTopBar(subject)">
            <mat-icon>book</mat-icon>
            {{subject.getObjectDB().getNombre() | titlecase}}
          </button>
        </ng-container>
      </mat-menu>
      <a (click)="goToPractices()" >{{this.subjectSelected.getObjectDB().getNombre()}}</a>
    </div>
    <div class="center-options">
      <button mat-button class="navigation-btn" (click)="goToPractices()">
        <mat-icon>biotech</mat-icon>
        Pr√°cticas
      </button>
      <button mat-button class="navigation-btn" (click)="goToGroups()">
        <mat-icon>groups</mat-icon>
        Grupos
      </button>
    </div>
    <div class="right-options">
      <button mat-button class="navigation-btn" (click)="logOut()">
        <mat-icon>logout</mat-icon>
        Salir
      </button>
    </div>
  </div>
</mat-toolbar>
<div>
  <router-outlet></router-outlet>
</div>
