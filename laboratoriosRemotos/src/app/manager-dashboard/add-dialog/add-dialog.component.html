<h2 mat-dialog-title>AÃ±adir {{rol}}</h2>
<mat-dialog-content>
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Ingresa el correo electronico</mat-label>
            <input matInput placeholder="usuario@unicauca.edu.co" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <span class="spacer"></span>
    <button mat-button [disabled]="email.invalid" (click)="onAddUSer()"  cdkFocusInitial>Registar</button>
</mat-dialog-actions>
