<h2 mat-dialog-title>Cambiar Jefe de departamento</h2>
<mat-dialog-content>
    <div class="mat-body-1">Al aceptar perderas los derechos como jefe de departamento y cerraras tu usuario con la aplicaci√≥n</div>
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Ingresa el correo electronico</mat-label>
            <input matInput placeholder="usuario@unicauca.edu.co" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <span class="spacer"></span>
    <button mat-button [disabled]="email.invalid" (click)="onChangeRol()"  cdkFocusInitial>Cambiar jefe</button>
</mat-dialog-actions>
